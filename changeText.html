<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Changing</title>
    <script>
        function change(){
            document.getElementById("para1").innerHTML = "Ok, Bye"
        }
    </script>
</head>
<body>
    <div class="change-div">
        <p id="para1">Hell, It's Kevin.</p>
        <button onclick="change()">Change</button>
    </div>
</body>
</html>
